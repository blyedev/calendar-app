@for (event of this.positionedEvents; track event) {
  <app-event
    [event]="event.event"
    tabindex="0"
    [style.top]="'calc( 24px * ' + event.secAxisPos.row + ')'"
    [style.left]="'calc(100% * ' + event.primAxisPos.startIndex + ' / 7)'"
    [style.width]="'calc(100% * (' + event.primAxisPos.daySpan + ' + 1) / 7)'"
  >
  </app-event>
}
