@for (event of (this.events | positionEventsRelative: this.dayBounds); track event) {
  <app-relational-event [event]="event" tabindex="0" (mousedown)="this.handleEventEvent($event)">
  </app-relational-event>
}

@if (this.newEventEvent) {
  <app-new-event [event]="this.newEventEvent" [style.top.px]="newEventTop" [style.height.px]="newEventHeight">
  </app-new-event>
}

@if ((this.events | getNewEvent)) {
  <app-new-event-form [event]="(this.events | getNewEvent)!">
  </app-new-event-form>
}
