[tool.poetry]
name = "calendar-app-backend"
version = "0.1.0"
description = "The backend for a calendar application inspired by google cal and the ical format"
authors = ["blyedev <adam.smielewski@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
Django = "5.1.1"
djangorestframework = "3.15.2"
django-health-check = "3.18.3"
django-rest-knox = "5.0.1"
whitenoise = "6.7.0"
uuid = "1.30"
gunicorn = "^23.0.0"
psycopg = "^3.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_executable = "./venv/bin/python"
exclude = [
  "migrations",
  "tests",
  "manage.py",
  "(a|w)sgi.py",
]
plugins = [
  "mypy_django_plugin.main",
]

[[tool.mypy.overrides]]
module = [
  "djangorestframework.*",
  "wagtail.*",
]
