[tool.poetry]
name = "calendar-app-backend"
version = "0.1.0"
description = "The backend for a calendar application inspired by google cal and the ical format"
authors = ["blyedev <adam.smielewski@gmail.com>"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
Django = "5.1.1"
djangorestframework = "3.15.2"
django-health-check = "3.18.3"
django-rest-knox = "5.0.1"
whitenoise = "6.7.0"
uuid = "1.30"
gunicorn = "^23.0.0"
psycopg = "^3.2.2"
djangorestframework-stubs = "^3.15.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.1"
black = "^24.10.0"
mypy = "^1.13.0"
django-stubs = "^5.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119
target-version = ['py311']
extend-exclude = "(migrations)"
# Exclude these even if they're passed explicitly as a CLI argument.
# This is necessary for pre-commit to not reformat them.
force-exclude = "(migrations)"

[tool.django-stubs]
django_settings_module = "calendar_project.settings.dev"

[tool.mypy]
exclude = [
  "migrations",
  "tests",
  "manage.py",
  "(a|w)sgi.py",
]
plugins = [
  "mypy_django_plugin.main",
  "mypy_drf_plugin.main"
]

[[tool.mypy.overrides]]
module = [
  "knox.*",
  "wagtail.*",
]
ignore_missing_imports = true

[tool.ruff]
extend-exclude = ["migrations"]
extend-select = ["A", "B", "C4", "C90", "COM", "D", "DJ", "I", "LOG", "N", "PTH", "RUF", "SIM", "W"]
fix = false
line-length = 119
target-version = "py311"
