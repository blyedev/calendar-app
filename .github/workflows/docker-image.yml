name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker build -t maweb-pms-angular:$IMAGE_TAG .

      - name: Log in to ECR
        run: |
          echo ${{ secrets.AWS_ACCESS_KEY_ID }} | aws configure --profile ecr-user aws_access_key_id
          echo ${{ secrets.AWS_SECRET_ACCESS_KEY }} | aws configure --profile ecr-user aws_secret_access_key
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 241671201938.dkr.ecr.us-east-1.amazonaws.com

      - name: Tag and Push Docker image to ECR
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker tag maweb-pms-angular:$IMAGE_TAG 241671201938.dkr.ecr.us-east-1.amazonaws.com/maweb-pms-angular:$IMAGE_TAG
          docker push 241671201938.dkr.ecr.us-east-1.amazonaws.com/maweb-pms-angular:$IMAGE_TAG
